<script type="text/javascript">
	

var _sortType ='';
var _IsShowChinese = '';



	//get setting
	$(document).ready(function(){
		//sort 01:add data 02:class date 03:word spell
		 _sortType =   localStorage.getItem("sortType");

		//show chinese
		 _IsShowChinese =   localStorage.getItem("IsShowChinese");

		
		if(_sortType == 'undefined' || _sortType == undefined || _sortType == ""){
			//set add data order
			$('#R01').checked = true;

		}else{
			swicth(_sortType){
				//add order
				case "01":
					$('#R01').checked = 'checked';
					$('#R02').checked = false
					$('#R03').checked = false;
					_sortType = '01';
					break;
				//class date 
				case "02":
					$('#R02').checked = 'checked';
					$('#R01').checked = false
					$('#R03').checked = false;
					_sortType = '02';
					break;
				//word order
				case "03":
					$('#R03').checked = 'checked';
					$('#R01').checked = false
					$('#R02').checked = false;
					_sortType = '03';
					break;
			
			}

		}
		if(_IsShowChinese == 'undefined' || _IsShowChinese == undefined || _IsShowChinese == ""){
			//set = 'N'
			$('#isShow').Checked = false;

		}else{
			if(_IsShowChinese == "Y"){
				$('#isShow').Checked = 'checked';
			}else{
				$('#isShow').Checked = false;
			}

		}

	});


	//SAVE
	function saveSetting(){
		localStorage.sortType = _sortType;
		localStorage.IsShowChinese = _IsShowChinese;

		//fadein
		//fadeout
		
	}


	</script>
